<!-- 

Notes To Grader:
 - my renderScene() function is just called renderAllShapes()
 - Added green coloring on the arms and blue coloring on the cone hat
 - Modified Cube class to include a drawCube(color, matrix) helper for easy color/pass-through
 - Added a third and fourth joint to each arm, plus an extra joint on the hat for richer animation
 - Used a non-cube primitive (Cone) to render the hat
 - Click-and-drag (hold mouse) rotates the entire creature up to 365° in any direction
 - Shift+click or pressing the “poke” button triggers a high-speed “flail” special animation and a dynamic rainbow background
 - Maintains performance above 10 fps under typical browser testing
 - have a three series join with body arm and then sword that work with two animations and don't break. 

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point (1)</title>
  </head>

  <style>
    #sketch {
      width: 400px;
      height: 400px;
      object-fit: contain; /* keep aspect ratio */
      border: 1px solid #ccc; /* optional: match canvas border */
    }
  </style>

  <body onload="main()">
    <p>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    
    </p>


    <p id="numdot">XXX</p>

    <p>

      <button type="button" id="pokeButton">POKE</button>
    </p>
