<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lighting</title>
  </head>
  <body onload="main()">
    <!-- Your unchanged canvas -->
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>


    <div>
      <button id="normalOn">Normal On</button>
      <button id="normalOff">Normal Off</button>
    </div>

    <p>
      Light: 
      <button id="lightOn">ON</button>
      <button id="lightOff">OFF</button>
    </p>

    <p>
      Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
      Light Y <input type="range" min="-250" max="250" value="100" class="slider" id="lightSlideY">
      Light Z <input type="range" min="-250" max="250" value="-200" class="slider" id="lightSlideZ">
    </p>

    <div>
    <label>Rotate Y: </label>
    <input type="range" id="rotateSlider" min="0" max="360" value="0" />
    </div>
   

    <!-- Your scripts -->
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Camera.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="DrawAllShapes.js"></script>
    <script src="asg4.js"></script>
  </body>
</html>
