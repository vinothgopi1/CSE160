<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D World with Lighting</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; color:#fff; }
    #controls {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.5); padding: 10px;
      font-family: sans-serif; z-index: 1;
    }
    #overlayMessage {
      position: absolute; top: 10px; right: 10px;
      background: rgba(255,255,255,0.8); color:#000;
      padding:5px 10px; border-radius:4px; display:none;
      font-family:sans-serif;
    }
    #numdot {
      position: absolute; bottom: 10px; right: 10px;
      font-family: monospace;
    }

    #overlayMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.75);
        color: white;
        font-size: 2rem;
        font-family: sans-serif;
        border-radius: 8px;
        display: none;
        pointer-events: none;
        z-index: 10;
        text-align: center;
      }

      #instructions {
      position: absolute;
      top: 10px; /* Aligned with the top of the canvas */
      /* Calculate right position relative to canvas width */
      left: 810px; /* Assuming your canvas is 800px wide, place it 10px to its right */
      width: 200px; /* Adjust width as needed */
      background: rgba(0,0,0,0.5);
      padding: 10px;
      font-family: sans-serif;
      color: white; /* White text */
      font-size: 0.9em;
      z-index: 1;
      border-radius: 5px;
    }
    #instructions p {
      margin: 5px 0; /* Add some spacing between lines */
    }


  </style>
</head>
<body onload="main()">
  <canvas id="webgl" width="800" height="600"></canvas>

  <div id="overlayMessage"></div>

  <div id="controls">
    <div>
      <label>Rotate:
        <input type="range" id="rotateSlider" min="0" max="360" value="0">
      </label>
    </div>
    <div>
      Spotlight:
      <button id="spotlightOn">On</button>
      <button id="spotlightOff">Off</button>
    </div>
    <div>
      Normals:
      <button id="normalOn">On</button>
      <button id="normalOff">Off</button>
    </div>
    <div>
      Light:
      <button id="lightOn">On</button>
      <button id="lightOff">Off</button>
    </div>
    <div>Light X: <input type="range" id="lightSlideX" min="-100" max="100" value="0"></div>
    <div>Light Y: <input type="range" id="lightSlideY" min="-100" max="100" value="0"></div>
    <div>Light Z: <input type="range" id="lightSlideZ" min="-100" max="100" value="0"></div>
    <div>
    <button id="defaultLightingOn">Default Lighting</button>
    </div>


    <div id="instructions">
      <p><b>Controls:</b></p>
      <p>WASD to move around</p>
      <p>E and Q to tilt left and right</p>
      <p>Mouse Click to place block</p>
      <p>V to delete a block in front of you</p>
      <p>Delete Blue block to win!</p>
    </div>
    
  </div>

  <div id="overlayMessage"></div>
  <div id="numdot"></div>

  <!-- WebGL helper libs -->
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="Camera.js"></script>
  <script src="Triangle.js"></script>
  <script src="Point.js"></script>
  <script src="Circle.js"></script>
  <script src="Cube.js"></script>
  <script src="Sphere.js"></script>
  <script src="asg4.js"></script>
</body>
</html>
