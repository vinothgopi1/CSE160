<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3D World with Lighting</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; color:#fff; }
    #controls {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.5); padding: 10px;
      font-family: sans-serif; z-index: 1;
    }
    #overlayMessage {
      position: absolute; top: 10px; right: 10px;
      background: rgba(255,255,255,0.8); color:#000;
      padding:5px 10px; border-radius:4px; display:none;
      font-family:sans-serif;
    }
    #numdot {
      position: absolute; bottom: 10px; right: 10px;
      font-family: monospace;
    }

    #overlayMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.75);
        color: white;
        font-size: 2rem;
        font-family: sans-serif;
        border-radius: 8px;
        display: none;
        pointer-events: none;
        z-index: 10;
        text-align: center;
      }

  </style>
</head>
<body onload="main()">
  <canvas id="webgl" width="800" height="600"></canvas>

  <div id="overlayMessage"></div>

  <div id="controls">
    <div>
      <label>Rotate:
        <input type="range" id="rotateSlider" min="0" max="360" value="0">
      </label>
    </div>
    <div>
      Normals:
      <button id="normalOn">On</button>
      <button id="normalOff">Off</button>
    </div>
    <div>
      Light:
      <button id="lightOn">On</button>
      <button id="lightOff">Off</button>
    </div>
    <div>Light X: <input type="range" id="lightSlideX" min="-100" max="100" value="0"></div>
    <div>Light Y: <input type="range" id="lightSlideY" min="-100" max="100" value="0"></div>
    <div>Light Z: <input type="range" id="lightSlideZ" min="-100" max="100" value="0"></div>
  </div>

  <div id="overlayMessage"></div>
  <div id="numdot"></div>

  <!-- WebGL helper libs -->
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="Camera.js"></script>
  <script src="Triangle.js"></script>
  <script src="Point.js"></script>
  <script src="Circle.js"></script>
  <script src="Cube.js"></script>
  <script src="Sphere.js"></script>
  <script src="asg4.js"></script>
</body>
</html>
